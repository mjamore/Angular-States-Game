<!DOCTYPE html>
<html lang="en" ng-app="statesApp">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css" type="text/css">

	<script src="//code.angularjs.org/1.3.9/angular.min.js"></script>
	<script src="//code.angularjs.org/1.3.9/angular-route.min.js"></script>
	<script src="app.js"></script>
	<script src="services.js"></script>

</head>
<body ng-controller="mainController">

	<div class="container">
		<h1>Name The States</h1>
		<h4>This is a game to test your ability to name all 50 U.S. states (and spell their names correctly). Good luck!</h4>

		<form ng-submit="checkState( userInput, stateData )">
			<div class="form-group">
				<label for="user-input">
					Enter state name:
					<input id="user-input" class="form-control" name="user-input" ng-model="userInput">
				</label>
				<button type="submit" class="btn btn-primary">Enter</button>
			</div>
		</form>

		<h3>{{statesLeftCounter}} states left</h3>

		<ul class="states-list clearfix">
			<h3>States You've Named:</h3>
			<li class="state-name not-guessed" ng-repeat="state in stateData">{{state.name}}</li>
		</ul>
	</div>

</body>
</html>
